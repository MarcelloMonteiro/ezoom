<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/articles"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ article?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="article">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-card-subtitle>{{ article.publication_date | date: 'medium' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ article.content }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
